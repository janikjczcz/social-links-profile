<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <h1 class="sr-only">Social links profile</h1>
      <section class="card">
        <figure class="profile-pic">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="Jessica Randal avatar picture"
          />
        </figure>
        <div class="name-location">
          <h3 class="title">Jessica Randall</h3>
          <address class="location">London, United Kingdom</address>
        </div>
        <p class="bio">Front-end developer and avid reader.</p>
        <div class="links">
          <a class="button" href="https://github.com/" target="_blank">GitHub</a>
          <a class="button" href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>
          <a class="button" href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
          <a class="button" href="https://x.com/" target="_blank">Twitter</a>
          <a class="button" href="https://www.instagram.com/" target="_blank">Instagram</a>
        </div>
      </section>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/janikjczcz" target="_blank"
          >Jaroslav Janik</a
        >.
      </div>
    </main>
  </body>
</html>
